<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- PHẦN CSS TẠO GIAO DIỆN --- */

        :root {
            --primary-color: #6a5af9;
            --secondary-color: #d14aff;
            --text-color: #ffffff;
            --bg-color: #1c1c2e;
            --input-bg-color: rgba(255, 255, 255, 0.1);
            --card-bg-color: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 15% 50%, var(--primary-color), transparent 40%),
                radial-gradient(circle at 85% 30%, var(--secondary-color), transparent 40%);
        }

        /* Khung chứa form đăng nhập */
        .login-card {
            width: 400px;
            padding: 40px;
            background: var(--card-bg-color);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: var(--text-color);
        }
        
        /* Avatar người dùng */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5em;
            box-shadow: 0 0 20px rgba(106, 90, 249, 0.5);
        }

        .login-card h2 {
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Nhóm chứa icon và ô nhập liệu */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 20px 14px 20px;
            background: var(--input-bg-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px; /* Bo tròn mạnh */
            outline: none;
            color: var(--text-color);
            font-size: 1em;
            transition: all 0.3s;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(106, 90, 249, 0.5);
        }

        /* Nút Đăng nhập */
        .login-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(106, 90, 249, 0.4);
            margin-top: 10px;
        }
        
        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 90, 249, 0.6);
        }

        /* Phần link phụ (quên mật khẩu, đăng ký) */
        .extra-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .extra-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s;
        }

        .extra-links a:hover {
            color: var(--text-color);
        }

    </style>
</head>
<body>

    <div class="login-card">
        <div class="avatar">
            <i class="fas fa-user-astronaut"></i>
        </div>
        
        <h2>Đăng Nhập</h2>

        <form class="login-form" action="#">
            <div class="input-group">
                <input type="text" placeholder="Tên đăng nhập" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Mật khẩu" required>
            </div>
            
            <div class="extra-links">
                <label>
                    <input type="checkbox" style="margin-right: 5px;"> Ghi nhớ tôi
                </label>
                <a href="#">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="login-button">Đăng Nhập</button>

            <div class="extra-links" style="justify-content: center; margin-top: 30px;">
                 <a href="#">Chưa có tài khoản? Đăng ký</a>
            </div>
        </form>
    </div>

</body>
</html>
