<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- PHẦN CSS ĐỂ TẠO GIAO DIỆN --- */

        /* Cài đặt chung */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Nền màu sáng, nhẹ nhàng */
        }

        /* Khung chứa form đăng nhập */
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Avatar người dùng */
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: #e9ecef;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: #adb5bd;
        }

        /* Tiêu đề "Đăng Nhập" */
        .login-form h2 {
            color: #343a40;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Nhóm chứa icon và ô nhập liệu */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        /* Ô nhập liệu (input) */
        .input-group input {
            width: 100%;
            padding: 14px 15px 14px 50px; /* Tạo khoảng trống cho icon */
            border: 1px solid #ced4da;
            border-radius: 8px;
            outline: none;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        /* Hiệu ứng khi click vào ô input */
        .input-group input:focus {
            border-color: #6d83f2;
            box-shadow: 0 0 8px rgba(109, 131, 242, 0.2);
        }

        /* Icon con mắt để xem mật khẩu */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        /* Phần "Ghi nhớ" và "Quên mật khẩu" */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .options label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .options input[type="checkbox"] {
            margin-right: 8px;
        }

        .options a {
            color: #6d83f2;
            text-decoration: none;
            font-weight: 500;
        }
        
        .options a:hover {
            text-decoration: underline;
        }

        /* Nút Đăng nhập */
        .login-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6d83f2, #5566c3);
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(109, 131, 242, 0.4);
        }
        
        /* Hiệu ứng khi di chuột qua nút */
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(109, 131, 242, 0.5);
        }

        /* Phần link Đăng ký */
        .signup-link {
            margin-top: 25px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .signup-link a {
            color: #6d83f2;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="avatar">
            <i class="fas fa-user"></i>
        </div>

        <form class="login-form" action="#">
            <h2>Đăng Nhập</h2>
            
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Tên đăng nhập hoặc Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input id="password-field" type="password" placeholder="Mật khẩu" required>
                <span id="toggle-password" class="password-toggle">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <div class="options">
                <label>
                    <input type="checkbox"> Ghi nhớ tôi
                </label>
                <a href="#">Quên mật khẩu?</a>
            </div>
            
            <button type="submit" class="login-button">Đăng Nhập</button>

            <p class="signup-link">
                Chưa có tài khoản? <a href="#">Đăng ký ngay</a>
            </p>
        </form>
    </div>

    <script>
        // JavaScript để bật/tắt hiển thị mật khẩu
        const togglePassword = document.querySelector('#toggle-password');
        const passwordField = document.querySelector('#password-field');

        togglePassword.addEventListener('click', function () {
            // Lấy loại của ô input (password hoặc text)
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            // Đổi icon con mắt
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>

</body>
</html>
